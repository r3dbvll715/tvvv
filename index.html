<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Canais Portugueses - M3UPT (Legal)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --accent: #00d2ff;
            --bg: #0a0c10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(15, 18, 25, 0.7);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --sidebar-width: 320px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a2a4a 0%, var(--bg) 60%);
            height: 100vh;
        }

        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to right, #fff, #999);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        #channel-list {
            width: var(--sidebar-width);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        #channel-list h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 20px;
            padding-left: 10px;
        }

        #channel-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #channel-list li {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 4px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            font-weight: 400;
            font-size: 0.85rem;
        }

        #channel-list li:hover {
            background: var(--card-bg);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        #channel-list li.active {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 210, 255, 0.2));
            border-color: rgba(0, 102, 255, 0.4);
            color: #00d2ff;
        }

        #channel-list img {
            width: 22px !important;
            height: 22px !important;
            object-fit: contain !important;
            margin-right: 12px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        #channel-list li.featured {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--primary);
            margin: 8px 0;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
        }

        #channel-list li.featured:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(0, 102, 255, 0.3);
        }

        #channel-list li.featured img {
            max-width: 32px;
            max-height: 32px;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
            margin: 24px 10px;
        }

        #video-container {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #player {
            width: 100% !important;
            height: 100% !important;
        }

        .vjs-big-play-button {
            background-color: rgba(0, 102, 255, 0.7) !important;
            border-radius: 50% !important;
            width: 80px !important;
            height: 80px !important;
            line-height: 80px !important;
            margin-top: -40px !important;
            margin-left: -40px !important;
            border: none !important;
            backdrop-filter: blur(5px);
        }

        .vjs-control-bar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(10px) !important;
        }

        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-dim);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            display: none; /* Let's put info in the sidebar or header instead */
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Portugal IPTV</h1>
    </header>

    <div class="container">
        <div id="channel-list">
            <div id="loader">
                <div class="spinner"></div>
                <span>A carregar canais...</span>
            </div>
        </div>

        <div id="video-container">
            <div class="video-wrapper">
                <video id="player" class="video-js vjs-default-skin" controls preload="none">
                    <p class="vjs-no-js">
                        Para ver vídeos, ativa o JavaScript ou usa um browser moderno.
                    </p>
                </video>
            </div>
        </div>
    </div>

    <script>
        const playlistUrl = 'https://raw.githubusercontent.com/LITUATUI/M3UPT/main/M3U/M3UPT.m3u';
        const channelList = document.getElementById('channel-list');
        const videoPlayer = videojs('player');

        console.log('Fetching playlist from:', playlistUrl);

        fetch(playlistUrl)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok: ' + response.statusText);
                return response.text();
            })
            .then(data => {
                const lines = data.split('\n');
                let ulFeatured = document.createElement('ul');
                let ulOthers = document.createElement('ul');
                let currentChannel = null;
                let count = 0;

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF:')) {
                        const nameMatch = line.match(/,(.+)$/);
                        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        currentChannel = {
                            name: nameMatch ? nameMatch[1].trim() : 'Canal sem nome',
                            logo: logoMatch ? logoMatch[1] : ''
                        };
                    } else if (line.startsWith('http') && currentChannel) {
                        const li = document.createElement('li');
                        const channelUrl = line.trim();
                        const isFeatured = count < 4;
                        
                        if (isFeatured) li.classList.add('featured');
                        
                        li.innerHTML = currentChannel.logo 
                            ? `<img src="${currentChannel.logo}" onerror="this.style.display='none'" alt=""> <span>${currentChannel.name}</span>`
                            : `<span>${currentChannel.name}</span>`;
                        
                        li.onclick = () => {
                            videoPlayer.src({ type: 'application/x-mpegURL', src: channelUrl });
                            videoPlayer.play();
                            document.querySelectorAll('#channel-list li').forEach(el => el.classList.remove('active'));
                            li.classList.add('active');
                        };
                        
                        if (isFeatured) {
                            ulFeatured.appendChild(li);
                        } else {
                            ulOthers.appendChild(li);
                        }
                        
                        currentChannel = null;
                        count++;
                    }
                });

                channelList.innerHTML = '<h3>Destaques</h3>';
                channelList.appendChild(ulFeatured);
                
                const divider = document.createElement('div');
                divider.className = 'section-divider';
                channelList.appendChild(divider);
                
                const otherHeader = document.createElement('h3');
                otherHeader.textContent = 'Outros Canais';
                channelList.appendChild(otherHeader);
                channelList.appendChild(ulOthers);
            })
            .catch(err => {
                channelList.innerHTML = '<p style="color:red;">Erro ao carregar a playlist. Verifica a ligação à internet ou tenta mais tarde.</p>';
                console.error(err);
            });
    </script>
</body>
</html>
